name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # ←←← FIXED PART STARTS HERE
      - name: Decode Keystore
        run: |
          mkdir -p $HOME/keystores
          echo "${{ secrets.SIGNING_KEY_BASE64 }}" | base64 -d > $HOME/keystores/my-release-key.jks

      - name: Build & Sign Debug APK with Permanent Key
        env:
          # Use an absolute path that definitely exists and doesn’t contain $HOME
          KEYSTORE_PATH: /home/runner/keystores/my-release-key.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          ./gradlew clean assembleDebug \
            -Pandroid.injected.signing.store.file="${KEYSTORE_PATH}" \
            -Pandroid.injected.signing.store.password="${KEYSTORE_PASSWORD}" \
            -Pandroid.injected.signing.key.alias="${KEY_ALIAS}" \
            -Pandroid.injected.signing.key.password="${KEY_PASSWORD}" \
            --stacktrace
      # ←←← FIXED PART ENDS HERE

      - name: Upload Signed APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: app/build/outputs/apk/debug/app-debug.apk
