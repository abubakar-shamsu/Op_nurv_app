name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Decode Keystore (with safety checks)
        run: |
          echo "Checking required secrets..."
          test -n "${{ secrets.SIGNING_KEY_BASE64 }}" || { echo "ERROR: SIGNING_KEY_BASE64 missing"; exit 1; }
          test -n "${{ secrets.KEYSTORE_PASSWORD }}" || { echo "ERROR: KEYSTORE_PASSWORD missing"; exit 1; }
          test -n "${{ secrets.KEY_ALIAS }}" || { echo "ERROR: KEY_ALIAS missing"; exit 1; }
          test -n "${{ secrets.KEY_PASSWORD }}" || { echo "ERROR: KEY_PASSWORD missing"; exit 1; }

          mkdir -p ~/keystores
          echo "${{ secrets.SIGNING_KEY_BASE64 }}" | base64 -d > ~/keystores/my-release-key.jks
          echo "Keystore decoded successfully"

      # ←←← THIS LINE WAS MISSING BEFORE
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build & Sign Debug APK
        env:
          KEYSTORE_PATH: /home/runner/keystores/my-release-key.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          ./gradlew clean assembleDebug \
            -Pandroid.injected.signing.store.file="$KEYSTORE_PATH" \
            -Pandroid.injected.signing.store.password="$KEYSTORE_PASSWORD" \
            -Pandroid.injected.signing.key.alias="$KEY_ALIAS" \
            -Pandroid.injected.signing.key.password="$KEY_PASSWORD" \
            --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: app/build/outputs/apk/debug/app-debug.apk
